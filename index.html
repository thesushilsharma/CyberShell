<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="theme-color" content="#319197" media="(prefers-color-scheme: dark)">
    <meta name="description"
        content="I am a Student and Web developer. Visit my personal portfolio, which is built on the command-line interface (CLI)" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Sushil Sharma | Terminal - command-line interface </title>
</head>

<body class="bg-gray-900 text-white font-mono">
    <main class="max-w-xl mx-auto mt-8">
        <section>
            <article>
                <div>
                    <samp>
                        <span id="terminal-output"></span>
                    </samp>
                </div>
                <div id="command" class="mt-4">
                    <input type="text" id="terminal-input" onfocus="this.value=''" value=""
                        placeholder="Try typing ? or help..." onchange="handleCommand()"
                        class="w-full bg-transparent border-b-2 border-white focus:outline-none focus:border-blue-500">
                </div>
            </article>
        </section>
    </main>
    <script src="Assets/JS/command.js"></script>
    <script src="Assets/JS/main.js"></script>
</body>

</html>
